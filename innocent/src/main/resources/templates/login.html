<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Basic Authentification</title>
</head>

<body>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> User Name : <input type="text" name="username" /> </label></div>
        <div><label> Password: <input type="password" name="password" /> </label></div>
        <div><input type="submit" value="Sign In" /></div>
    </form>


    <p>Bank HTML Page <a href="/bankpage">_link</a></p>
    <p>Home Page <a href="/home">_link</a></p>
    <p>IndexPage <a href="/">_link</a></p>
    <p>Test String obj <a href="/test">_link</a></p>
    <p>Bank data obj <a href="/bank">_link</a></p>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>


</body>

</html>
